<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Styles removed for brevity, but they should be the same as the provided attachment */
    </style>
</head>
<body>
    <div class="header-container">
        <!-- Main Header -->
        <header class="nav-header">
            <div class="nav-header-left">
                <a href="#/" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#/" class="logo">ushur DOCS</a>
            </div>

            <!-- Search -->
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search">
            </div>

            <!-- Top Navigation -->
            <div class="nav-header-right">
                <a href="#">Raise a request</a>
                <a href="#">Documentation</a>
                <a href="#">Ushur University</a>
                <a href="#">Ushur Community</a>
                <a href="#" class="action-button">See it in action</a>
            </div>
        </header>

        <!-- Platform/Product Tabs -->
        <nav class="nav-tabs">
            <div class="nav-tab">Platform</div>
            <div class="nav-tab">Product</div>
        </nav>
    </div>

    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Documentation',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results.',
                depth: 6,
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3, h4',
                title: 'Table of contents',
            },
            plugins: [
                function(hook) {
                    hook.afterEach(function(html) {
                        const metaBar = `
                            <div class="document-meta">
                                <span><i class="far fa-clock"></i> Updated on 21 Aug 2024</span>
                                <span>• 1 Minute to read</span>
                                <span>• Contributors</span>
                            </div>
                        `;

                        const actionButtons = `
                            <div class="action-buttons">
                                <button><i class="fas fa-print"></i> Print</button>
                                <button><i class="fas fa-moon"></i> Dark</button>
                                <button><i class="fas fa-file-pdf"></i> PDF</button>
                            </div>
                        `;

                        return metaBar + actionButtons + html;
                    });
                }
            ]
        };
    </script>

    <!-- Docsify and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
