<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vignesh Srinivasan Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Profile Page for Vignesh Srinivasan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --theme-color: #3d1177;
            --navbar-height: 60px;
            --tabs-height: 40px;
            --sidebar-width: 300px;
            --toc-width: 250px;
        }

        /* Header */
        .nav-header {
            height: var(--navbar-height);
            background-color: var(--theme-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
        }

        .search-wrapper {
            position: relative;
            width: 250px;
            display: flex;
            align-items: center;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-wrapper i {
            color: #666;
            margin-right: 10px;
        }

        /* Right-Side Table of Contents */
        .page_toc {
            position: fixed;
            right: 10px;
            top: 100px;
            width: var(--toc-width);
            border-left: 1px solid #ddd;
            padding: 10px;
            background: white;
            font-size: 14px;
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .toc-content {
            padding-left: 10px;
        }

        .toc-content a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }

        .toc-content a:hover {
            color: #3d1177;
            text-decoration: underline;
        }

        /* Indent H3 Under H2 */
        .toc-content a.toc-level-3 {
            padding-left: 15px;
            font-size: 13px;
        }

        /* Top Navigation Menu */
        .nav-header-right {
            display: flex;
            gap: 20px;
            padding-right: 20px;
            align-items: center;
        }

        .nav-header-right a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .content {
            padding-top: var(--navbar-height);
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-header-left">
            <a href="#/" class="home-icon"><i class="fas fa-home"></i></a>
            <a href="#/" class="logo">Vignesh Srinivasan Profile</a>
        </div>
        <div class="search-wrapper">
    <i class="fas fa-search"></i>
    <input type="text" id="global-search" placeholder="Search..." onkeyup="triggerSearch(event)">
</div>
        <div class="nav-header-right">
    <a href="experience.md">Experience</a>
    <a href="documentation.md">Documentation</a>
    <a href="https://www.linkedin.com/in/vignesh-srinivasan-45125111b/" target="_blank">LinkedIn</a>
</div>
    </header>
    
    <div class="page-container">
        <div id="app"></div>
        <aside class="page_toc">
            <div class="toc-title">On This Page</div>
            <div class="toc-content"></div>
        </aside>
    </div>
    
    <script>
        window.$docsify = {
            name: 'Profile',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No results.',
                depth: 6,
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3',
                title: 'On This Page',
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script>
<script>
    function triggerSearch(event) {
        let query = event.target.value;
        let searchInput = document.querySelector('.search input');
        
        if (searchInput) {
            searchInput.value = query;
            searchInput.dispatchEvent(new Event('input'));
        }
    }
</script>
</body>
</html>
