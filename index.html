<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --theme-color: #3d1177;
            --navbar-height: 60px;
            --tabs-height: 40px;
            --sidebar-width: 300px;
            --toc-width: 250px;
        }

        /* Header */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-header {
            height: var(--navbar-height);
            background-color: var(--theme-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-header-left .home-icon {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .nav-header-left .logo {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-header-right a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-header-right .action-button {
            background: #4c46c6;
            padding: 5px 15px;
            border-radius: 4px;
        }

        /* Search */
        .search-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
        }

        .search-wrapper input {
            width: 100%;
            padding: 8px 35px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .search-wrapper .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Navigation Tabs */
        .nav-tabs {
            height: var(--tabs-height);
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .nav-tab {
            padding: 0 10px;
            cursor: pointer;
            position: relative;
        }

        .nav-tab::after {
            content: "▼";
            font-size: 8px;
            margin-left: 5px;
            color: #666;
        }

        /* Left Sidebar */
        .sidebar {
            padding-top: calc(var(--navbar-height) + var(--tabs-height));
            border-right: 1px solid rgba(0,0,0,.07);
        }

        .sidebar .filter {
            padding: 10px;
            border-bottom: 1px solid rgba(0,0,0,.07);
        }

        .sidebar .filter input {
            width: 100%;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Right TOC */
        .page_toc {
            position: fixed;
            top: calc(var(--navbar-height) + var(--tabs-height));
            right: 0;
            width: var(--toc-width);
            height: calc(100vh - var(--navbar-height) - var(--tabs-height));
            border-left: 1px solid rgba(0,0,0,.07);
            padding: 15px;
            background: white;
            overflow-y: auto;
        }

        .page_toc::before {
            content: 'Table of contents';
            font-weight: 600;
            color: #000;
            display: block;
            margin-bottom: 10px;
        }

        /* Main Content */
        .content {
            padding-top: calc(var(--navbar-height) + var(--tabs-height));
        }

        .markdown-section {
            max-width: calc(100% - var(--toc-width));
            padding: 2rem 45px;
        }

        /* Document Meta */
        .document-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .document-meta i {
            margin-right: 5px;
        }

        /* Action Buttons */
        .action-buttons {
            position: absolute;
            right: calc(var(--toc-width) + 20px);
            top: calc(var(--navbar-height) + var(--tabs-height) + 10px);
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 5px 10px;
            background: none;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Sidebar Toggle */
        .sidebar-toggle {
            position: absolute;
            right: -12px;
            top: 50%;
            width: 24px;
            height: 24px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <!-- Main Header -->
        <header class="nav-header">
            <div class="nav-header-left">
                <a href="#/" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#/" class="logo">Vignesh Srinivasan Profile</a>
            </div>

            <!-- Search -->
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search">
            </div>

            <!-- Top Navigation -->
            <div class="nav-header-right">
                <a href="#">Experience</a>
                <a href="#">Sample Documentation</a>
                <a href="#">Linkedin</a>
                <a href="#" class="action-button">See it in action</a>
            </div>
        </header>

        <!-- Platform/Product Tabs -->
        <nav class="nav-tabs">
            <div class="nav-tab">Experience</div>
            <div class="nav-tab">Sample Documentation</div>
        </nav>
    </div>

    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Documentation',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results.',
                depth: 6,
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3, h4',
                title: 'Table of contents',
            },
            plugins: [
                function(hook) {
                    hook.afterEach(function(html) {
                        const metaBar = `
                            <div class="document-meta">
                                <span><i class="far fa-clock"></i> Updated on 21 Aug 2024</span>
                                <span>• 1 Minute to read</span>
                                <span>• Contributors</span>
                            </div>
                        `;

                        const actionButtons = `
                            <div class="action-buttons">
                                <button><i class="fas fa-print"></i> Print</button>
                                <button><i class="fas fa-moon"></i> Dark</button>
                                <button><i class="fas fa-file-pdf"></i> PDF</button>
                            </div>
                        `;

                        return metaBar + actionButtons + html;
                    });
                }
            ]
        };
    </script>

    <!-- Docsify and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
