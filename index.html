<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vignesh Srinivasan Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Profile Page for Vignesh Srinivasan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --theme-color: #3d1177;
            --navbar-height: 60px;
            --tabs-height: 40px;
            --sidebar-width: 300px;
            --toc-width: 250px;
        }

        /* Header */
        .nav-header {
            height: var(--navbar-height);
            background-color: var(--theme-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
        }

        .search-wrapper {
            position: relative;
            width: 40%;
        }

        .search-wrapper input {
            width: 100%;
            padding: 8px 35px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Navigation Tabs */
        .nav-tabs {
            height: var(--tabs-height);
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Main Content */
        .content {
            padding-top: calc(var(--navbar-height) + var(--tabs-height));
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-header-left">
            <a href="#/" class="home-icon"><i class="fas fa-home"></i></a>
            <a href="#/" class="logo">Vignesh Srinivasan Profile</a>
        </div>
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-header-right">
            <a href="#">Experience</a>
            <a href="#">Documentation</a>
            <a href="#">LinkedIn</a>
        </div>
    </header>
    
    <nav class="nav-tabs">
        <div class="nav-tab">Experience</div>
        <div class="nav-tab">Documentation</div>
    </nav>
    
    <div id="app"></div>
    
    <script>
        window.$docsify = {
            name: 'Profile',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No results.',
                depth: 6,
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3, h4',
                title: 'Table of contents',
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
